[myOPCUAInterface]
LVClassPath="CS++OPCUAInterface.lvlib:CS++OPCUAInterface.lvclass"
CS++BaseActor:CS++BaseActor.DefaultGUI=""
CS++BaseActor:CS++BaseActor.LaunchDefaultGUI=False
CS++BaseActor:CS++BaseActor.ErrorDialog=False
CS++OPCUAInterface:CS++OPCUAInterface.PVMonitor="myOPCUAInterface.DSCMonitor"
CS++OPCUAInterface:CS++OPCUAInterface.ServerEndpointURL="opc.tcp://Nodename:Port"
CS++OPCUAInterface:CS++OPCUAInterface.UpdateInterval_s=1.0
CS++OPCUAInterface:CS++OPCUAInterface.Timeout_s=5.0
CS++OPCUAInterface:CS++OPCUAInterface.SecurityPolicy-Mode=0
CS++OPCUAInterface:CS++OPCUAInterface.SecurityPolicy-Security=0
CS++OPCUAInterface:CS++OPCUAInterface.Username=""
CS++OPCUAInterface:CS++OPCUAInterface.Password=""
CS++OPCUAInterface:CS++OPCUAInterface.ClientCertificate="Client Demo Certificate"
CS++OPCUAInterface:CS++OPCUAInterface.ServerCertificate_0="Server Demo Certificate"

[myOPCUAInterface.SVMonitor]
LVClassPath="CS++SVMonitor.lvlib:CS++SVMonitor.lvclass"
CS++BaseActor:CS++BaseActor.ErrorDialog=True
CS++BaseActor:CS++BaseActor.PollingInterval_s=0.1

[myOPCUAInterface.DSCMonitor]
LVClassPath="CS++DSCMonitor.lvlib:CS++DSCMonitor.lvclass"
CS++BaseActor:CS++BaseActor.ErrorDialog=True


[myOPCUAInterface.Read-URLs]
ni.var.psp://localhost/process/myRPV=".../GlobalVars.myRPV"
ni.var.psp://localhost/process/myWPVS=".../GlobalVars.myWPV"

[myOPCUAInterface.Write-URLs]
ni.var.psp://localhost/process/myWPVC=".../GlobalVars.myWPV"
